# =========================================
# LogiStock Solutions - Backend Configuration
# =========================================

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=logistockdb
# spring.data.mongodb.username=logistock
# spring.data.mongodb.password=logistock123
# spring.data.mongodb.authentication-database=admin

# Alternative MongoDB URI (comment out individual properties above if using this)
# spring.data.mongodb.uri=mongodb://logistock:logistock123@localhost:27017/logistockdb?authSource=admin

# Application Configuration
spring.application.name=LogiStock Solutions Backend
logging.level.com.logistock=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

# CORS Configuration
app.cors.allowed-origins=http://localhost:4200,https://*.githubpreview.dev,https://*.github.dev
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=Content-Type,Authorization,X-Requested-With
app.cors.allow-credentials=true

# JWT Configuration
app.jwt.secret=LogiStock2025SecureSecretKeyForJWTTokenGenerationAndValidation
app.jwt.expiration-ms=86400000
# 86400000 ms = 24 horas

# Jackson JSON Configuration
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Development Profile
spring.profiles.active=dev