version: '3.8'

services:
  app:
    image: mcr.microsoft.com/devcontainers/javascript-node:18
    volumes:
      - ../..:/workspaces:cached
    command: sleep infinity
    networks:
      - logistock-network
    depends_on:
      - mongodb

  mongodb:
    image: mongo:7.0
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: logistock
      MONGO_INITDB_ROOT_PASSWORD: logistock123
      MONGO_INITDB_DATABASE: logistockdb
    volumes:
      - mongodb-data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - logistock-network

volumes:
  mongodb-data:

networks:
  logistock-network:
    driver: bridge