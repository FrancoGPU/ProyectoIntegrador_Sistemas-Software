<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo-container">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
          <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
          <line x1="12" y1="22.08" x2="12" y2="12"></line>
        </svg>
        <h1>LogiStock Solutions</h1>
      </div>
      <p class="subtitle">Sistema de Gesti칩n Log칤stica</p>
    </div>

    <form class="login-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">
          <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          Usuario
        </label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          placeholder="Ingrese su usuario"
          required
          [disabled]="loading"
          autocomplete="username"
        />
      </div>

      <div class="form-group">
        <label for="password">
          <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          Contrase침a
        </label>
        <div class="password-input-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            name="password"
            [(ngModel)]="password"
            placeholder="Ingrese su contrase침a"
            required
            [disabled]="loading"
            autocomplete="current-password"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Ocultar contrase침a' : 'Mostrar contrase침a'"
          >
            <svg *ngIf="!showPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg *ngIf="showPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        {{ errorMessage }}
      </div>

      <button type="submit" class="login-button" [disabled]="loading">
        <span *ngIf="!loading">Iniciar Sesi칩n</span>
        <span *ngIf="loading" class="loading-spinner">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="12" cy="12" r="10"></circle>
          </svg>
          Iniciando...
        </span>
      </button>
    </form>

    <div class="login-footer">
      <div class="demo-credentials">
        <p class="demo-title">游댐 Credenciales de demostraci칩n:</p>
        <div class="credential-box">
          <strong>Admin:</strong> usuario: <code>admin</code> / contrase침a: <code>admin123</code>
        </div>
        <div class="credential-box">
          <strong>Usuario:</strong> usuario: <code>usuario</code> / contrase침a: <code>user123</code>
        </div>
      </div>
    </div>
  </div>

  <div class="background-animation">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>
</div>
